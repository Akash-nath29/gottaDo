{% extends 'base.html' %}
{% block body %}

<center>
    <h1>Edit Task</h1>
</center>

<form action="{{url_for('update', id=task.id)}}" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Task Name" value="{{task.title}}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" placeholder="Task Description" required>{{task.description}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit">Update Task</button>
    </div>
</form>

{% endblock %}
